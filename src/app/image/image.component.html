<p>image works!</p>
<div class="card image-card">
    <div class="card-body">
        <form [formGroup]="formTemplate" (submit)="onSubmit(formTemplate.value)">
            <div class="text-center">
                <img [src]="imgSrc" width="200px" height="200px" (click)="fileUploader.click()">
            </div>

            <div class="form-group">
                <label>Select a receipt to upload</label>
                <input type="file" accept="image/*" class="form-control" #fileUploader formControlName="imageUrl" (change)="showImagePreview($event)">
                <!--
<div class = "text-danger" *ngIf="isSubmitted && formControls.imageUrl.errors?.required">This field is required</div>
                -->
                
            </div>

            <div class="form-group">
                <label>Caption</label>
                <input type="text" class="form-control" formControlName="caption" placeholder="captions">
                <!--
<div class = "text-danger" *ngIf="isSubmitted && formControls.caption.errors?.required">This field is required</div>
                -->
                
            </div>
            <div class="form-group">
                <label>Expense Id</label>
                <input type="number" class="form-control" formControlName="expenseId" placeholder="expenseId">
                <!--
<div class = "text-danger" *ngIf="isSubmitted && formControls.expenseId.errors?.required">This field is required</div>
                -->
                
            </div>
            <div class="form-group">
                <label>User Id</label>
                <input type="number" class="form-control" formControlName="userId" placeholder="userId">
                <!--
<div class = "text-danger" *ngIf="isSubmitted && formControls.userId.errors?.required">This field is required</div>
                -->
                
            </div>
            <div class="form-group">
                <label>Category</label>
                <select type="text" class="form-control" formControlName="category">
                    <option value="Lodging">Lodging</option>
                    <option value="Meals">Meals</option>
                    <option value="Education">Education</option>
                    <option value="Travel">Travel</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary float-right">Submit</button>
        </form>
    </div>
</div>
